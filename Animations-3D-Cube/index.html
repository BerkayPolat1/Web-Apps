<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 3D Cube </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cube">
            <div class="cube_face cube_face--front"> 1 </div>
            <div class="cube_face cube_face--back"> 2 </div>
            <div class="cube_face cube_face--left"> 3 </div>
            <div class="cube_face cube_face--right"> 4 </div>
            <div class="cube_face cube_face--top"> 5 </div>
            <div class="cube_face cube_face--bottom"> 6 </div>
        </div>
    </div>
</body>
</html>
